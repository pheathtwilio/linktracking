<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lead Tracking Campaign</title>
  <style>
    body {
      /* font-family: Arial, sans-serif; */
      font-family: Avenir, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }

    /* Status Boxes */
    .status-box {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: bold;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
    }
    .status-box.show {
      opacity: 1;
      transform: translateY(0);
    }
    .sms-sent { background: #dff0d8; color: #3c763d; }
    .sms-queued { background: #fcf8e3; color: #8a6d3b; }
    .sms-delivered { background: #d9edf7; color: #31708f; }
    .click-event { background: #f2dede; color: #a94442; }

    #spinner {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #results {
      margin-top: 1rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      width: 25%;
      background: #f5f5f5;
    }

    h1 {
      color: #c4151d;
    }

    h1 img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <h1><img src="images/logo.svg" alt="Logo"> Lead Tracking Campaign</h1>

  <form id="smsForm">
    <label for="phone">Enter Phone Number:</label><br>
    <input type="text" id="phone" name="phone" placeholder="+11234567890" required>
    <button type="submit">Send SMS</button>
  </form>

  <div id="smsStatus"></div>

  <div id="spinner">
    <div class="spinner"></div>
    <p>Waiting for click tracking response...</p>
  </div>

  <div id="results"></div>

  <script>
    const form = document.getElementById('smsForm');
    const smsStatusDiv = document.getElementById('smsStatus');
    const spinner = document.getElementById('spinner');
    const results = document.getElementById('results');

    let smsStatusBoxes = {
      sent: null,
      queued: null,
      delivered: null,
      click: null
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;

      if (!/^\+1\d{10}$/.test(phone)) {
        addStatusBox('click', 'Invalid number format. Use +1 followed by 10 digits.');
        return;
      }

      smsStatusDiv.innerHTML = '';
      results.innerHTML = '';
      spinner.style.display = 'none';

      const response = await fetch('/send-sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phoneNumber: phone })
      });

      const data = await response.json();

      if (response.ok) {
        // addStatusBox('sent', `SMS Sent (SID: ${data.sms_sid})`);
        spinner.style.display = 'block';
        pollForUpdates();
      } else {
        addStatusBox('click', `Error: ${data.error}`);
      }
    });

    function addStatusBox(type, message) {
      if (smsStatusBoxes[type]) return; // prevent duplicates
      const div = document.createElement('div');
      div.className = `status-box ${type === 'sent' ? 'sms-sent' :
                         type === 'queued' ? 'sms-queued' :
                         type === 'delivered' ? 'sms-delivered' :
                         'click-event'}`;
      div.textContent = message;
      smsStatusDiv.appendChild(div);
      // trigger animation
      setTimeout(() => div.classList.add('show'), 10);
      smsStatusBoxes[type] = div;
    }

    function extractToken(link) {
      if (!link) return '';
      const parts = link.split('/');
      return parts[parts.length - 1];
    }

    async function pollForUpdates() {
      const interval = setInterval(async () => {
        const res = await fetch('/updates');
        const data = await res.json();

        // Update SMS status boxes dynamically
        if (data.smsStatus && !smsStatusBoxes[data.smsStatus]) {
          console.log(`data ${JSON.stringify(data)}`);
          addStatusBox(data.smsStatus, `SMS ${data.smsStatus}`);
        }

        if (data.leadTrackingStatus) {
          spinner.style.display = 'none';
          if (!smsStatusBoxes.click) {
            addStatusBox('click', 'Click Event Received');
          }

          // Display results table
          const event = data.leadTrackingStatus;

          // Mapping of field keys to friendly names
          const fieldLabels = {
            event_type: 'Event Type',
            account_sid: 'Account SID',
            messaging_service_sid: 'Messaging Service SID',
            sms_sid: 'SMS SID',
            from: 'From',
            to: 'To',
            click_time: 'Click Time',
            link: 'Link',
            token: 'Token',
            user_agent: 'User Agent'
          };

          let tableHTML = '<table>';

          // Iterate over the mapping
          for (const [field, label] of Object.entries(fieldLabels)) {
            let value = field === 'token' ? extractToken(event.link) : event[field] || '';
            tableHTML += `<tr><th>${label}</th><td>${value}</td></tr>`;
          }

          tableHTML += '</table>';
          results.innerHTML = tableHTML;


          clearInterval(interval);
        }

      }, 250);
    }
  </script>
</body>
</html>
